<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg" style="width: 600px;">
        <h3 class="text-center">Entrar</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Digite seu email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label for="rememberMe" class="form-check-label text-dark">Lembre-se de mim</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="text-center mt-2">
                <button type="button" class="btn btn-outline-danger w-100" onclick="loginWithGoogle()">
                    <i class="fab fa-google"></i> Entrar com Google
                </button>
            </div>
            <p class="text-center mt-3">Ainda não tem uma conta? <a href="cadastro.html">Cadastrar</a></p>
